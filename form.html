    <form>
        <fieldset>
            <legend>Let me know</legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="checkbox">Agree to submit a beauty picture:</label>
            <input type="checkbox" id="checkbox" name="checkbox"><br>
            <label for="pic">Upload a picture:</label>
            <input type="file" id="pic" name="pic" accept="image/*"><br>
            <label for="comments">Comments about beauty:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
            <br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
